<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1> Hi details are below !!</h1>

    <div class="djangtwo">
        {% if access_records %}
          <table>
            <thead>
              <th>site name</th>
              <th>Date Accessed</th>
            </thead>
              {% for acc in access_records %}
                <tr>
                  <td>{{ acc.name }}</td>
                  <td>{{ acc.date }}</td>
                </tr>
              {% endfor %}
          </table>
        {% else %}
          <p> No Access Record Found !!</p>
        {% endif %}
      </div>
  </body>
</html>
